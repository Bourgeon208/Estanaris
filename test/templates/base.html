<!doctype html>
<title>{% block title %}{% endblock %} - Estanaris</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="icon" href="{{ url_for('static', filename='d20.png') }}">
<nav>
  <h1><a href="{{ url_for('index') }}">Estanaris</a></h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
  <ul>
    <li><a href="{{ url_for('game.language') }}">Play</a>
    <li><a href="{{ url_for('game.map') }}">Map</a>
<!--    <li><a href="{{ url_for('game.test') }}">Test</a>-->
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
